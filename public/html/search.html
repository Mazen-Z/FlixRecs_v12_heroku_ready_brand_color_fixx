<html lang="en">
<head>

    <title>Search Movies</title>
    <link rel="stylesheet" href=" /css/search.css">
</head>
<body>

        <h1>Search for a Movie Review</h1>

        <div id="error-message" style="color: red; "></div> <!-- Display error messages here -->
