<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Movie Recommendations</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=" /css/signup.css">
</head>
<body>
   <div class="signup-container">
    <div class="signup-form">
        <h2 style="font-size: 30px;">FlixRecs SIGN-UP</h2>
        <h3>Get ready for awesomeness!</h3>

        <form id="signup-form">
            <!-- First Name -->
            <div class="input-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="firstName" placeholder="Enter your first name" required>
            </div>

            <!-- Last Name -->
            <div class="input-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="lastName" placeholder="Enter your last name" required>
            </div>

            <!-- Username -->
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
            </div>

            <!-- Email -->
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Password -->
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="submit-btn">Sign Up</button>
        </form>


            <p>Already have an account? <a href=" /html/login.html">Log In</a></p>
        </div>

        <!-- Home Button -->
        <div class="home-link">
            <a href=" /" class="home-btn">Back to Home</a>
        </div>
    </div>

    <script src=" /js/signup.js"></script>
</body>
</html>
