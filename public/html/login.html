<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Movie Recommendations</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Log In to Your FlixRecs Account </h2>
            <h1>It's movie watching time!</h1>

            <!-- Login Form -->
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="submit-btn">Log In</button>
            </form>

            <!-- Existing Sign Up link -->
            <p>Don't have an account? <a href="/html/signup.html">Sign Up</a></p>

            <!-- New Home link -->
            <p><a href=" /">Home</a></p>

            <!-- Forgot Password link -->
            <p><a href="/html/forgot-password.html">Forgot Password?</a></p> <!-- Redirects to a password reset page -->
        </div>
    </div>

    <script src=" /js/login.js"></script>
</body>
</html>
